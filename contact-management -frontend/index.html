<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: http://localhost:8080 http://10.96.89.72:5500; connect-src 'self' http://localhost:8080;"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: http://10.96.89.72:8080; connect-src 'self' http://10.96.89.72:8080;"> -->
    <title>Contact Manager - Sign In</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container"> 
        <div class="auth-box">
            <h1>Contact Manager</h1>
            
            <!-- Sign In Form -->
            <div id="signInForm" class="form-container active">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p class="form-link">
                        <a href="#" id="showForgotPassword">Forgot Password?</a>
                    </p>
                </form>
                <p class="switch-form">
                    Don't have an account? <a href="#" id="showSignUp">Sign Up</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="form-container">
                <h2>Sign Up</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="switch-form">
                    Already have an account? <a href="#" id="showSignIn">Sign In</a>
                </p>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="form-container">
                <h2>Forgot Password</h2>
                <form id="forgotForm">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" required placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </form>
                <p class="switch-form">
                    <a href="#" id="backToSignIn">Back to Sign In</a>
                </p>
            </div>

            <!-- Reset Password Form (shown when reset token is present in URL) -->
            <div id="resetPasswordForm" class="form-container">
                <h2>Reset Password</h2>
                <form id="resetForm">
                    <div class="form-group">
                        <label for="resetPassword">New Password</label>
                        <input type="password" id="resetPassword" required placeholder="Enter new password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="resetConfirmPassword">Confirm Password</label>
                        <input type="password" id="resetConfirmPassword" required placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
