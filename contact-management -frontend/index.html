            <h1>Contact Manager</h1>

            <!-- Sign In Form -->
            <div id="signInForm" class="form-container active">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p class="form-link">
                        <a href="#" id="showForgotPassword">Forgot Password?</a>
                    </p>
                </form>
                <p class="switch-form">
                    Don't have an account? <a href="#" id="showSignUp">Sign Up</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="form-container">
                <h2>Sign Up</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a password"
                            minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required
                            placeholder="Confirm your password">
                    </div>
